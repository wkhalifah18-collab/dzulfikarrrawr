  async function loadOrders() {

      alert("Gagal ambil data");

    }

    const wrapper = document.getElementById("data");
    wrapper.innerHTML = "";

    data.forEach(order => {
      wrapper.innerHTML += `
        <div class="card">
          <strong>Nama:</strong> ${order.nama}<br>
          <strong>Telepon:</strong> ${order.telepon}<br>
          <strong>Alamat:</strong> ${order.alamat}<br>
          <strong>Metode:</strong> ${order.metode}<br>
          <strong>Total:</strong> Rp${order.total}<br>
          <strong>Bukti Transfer:</strong><br>
          <img src="${order.bukti_url}" onerror="this.src='https://via.placeholder.com/250?text=Gambar+tidak+ada'">
        </div>
      `;
    });

  loadOrders();
