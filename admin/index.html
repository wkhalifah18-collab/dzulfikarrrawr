<!DOCTYPE html>
<html>
<head>
  <title>ADMIN - Bukti Transfer</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .order {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    img {
      max-width: 300px;
      display: block;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>Bukti Transfer Pelanggan</h1>
<div id="orders"></div>

<script>
const SUPABASE_URL = "https://hbfthwohrrzqitxbfeqc.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhiZnRod29ocnJ6cWl0eGJmZXFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NzQ1MzQsImV4cCI6MjA4MDA1MDUzNH0.TxKRzjhqU85Iz9z6ZQgRg7uorDNALoVLq0GIf9MRNxM";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const ordersContainer = document.getElementById("orders");

async function loadOrders() {
  const { data, error } = await client
    .from("orders")
    .select("*")
    .order("id", { ascending: false });

  if (error) {
    console.error(error);
    ordersContainer.innerHTML = "<p>Gagal mengambil data</p>";
    return;
  }

  ordersContainer.innerHTML = data.map(order => `
    <div class="order">
      <b>Nama:</b> ${order.nama}<br>
      <b>Telepon:</b> ${order.telepon}<br>
      <b>Metode:</b> ${order.metode}<br>
      <b>Total:</b> Rp${order.total.toLocaleString("id-ID")}<br>
      <b>Bukti:</b><br>
      <img src="${order.bukti_url}">
    </div>
  `).join("");
}

loadOrders();
</script>

</body>
</html>
