<!DOCTYPE html>
<html>
<head>
  <title>ADMIN - Bukti Transfer</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 15px;
    margin: 0;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .order {
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  .order p {
    margin: 6px 0;
    font-size: 14px;
  }

  .order b {
    display: inline-block;
    min-width: 80px;
  }

  .order img {
    width: 100%;
    max-width: 350px;
    border-radius: 10px;
    margin-top: 10px;
    display: block;
  }

  /* Desktop */
  @media (min-width: 768px) {
    #orders {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 15px;
    }
  }
</style>

</head>
<body>

<h1>Bukti Transfer Pelanggan</h1>
<div id="orders"></div>

<script>
const SUPABASE_URL = "https://hbfthwohrrzqitxbfeqc.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhiZnRod29ocnJ6cWl0eGJmZXFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NzQ1MzQsImV4cCI6MjA4MDA1MDUzNH0.TxKRzjhqU85Iz9z6ZQgRg7uorDNALoVLq0GIf9MRNxM";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const ordersContainer = document.getElementById("orders");

async function loadOrders() {
  const { data, error } = await client
    .from("orders")
    .select("*")
    .order("id", { ascending: false });

  if (error) {
    console.error(error);
    ordersContainer.innerHTML = "<p>Gagal mengambil data</p>";
    return;
  }

  ordersContainer.innerHTML = data.map(order => `
  <div class="order">
    <p><b>Nama:</b> ${order.nama}</p>
    <p><b>Telepon:</b> ${order.telepon}</p>
    <p><b>Metode:</b> ${order.metode}</p>
    <p><b>Total:</b> Rp${order.total.toLocaleString("id-ID")}</p>
    <p><b>Bukti:</b></p>
    <img src="${order.bukti_url}">
  </div>
`).join("");

}

loadOrders();
</script>

</body>
</html>
